[build]
  command = "npm run build"
  publish = "out"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"

# Redirect pentru API → Functions
[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/:splat"
  status = 200

# Redirect specific pentru test OneSignal
[[redirects]]
  from = "/api/sendTestPush"
  to = "/.netlify/functions/sendTestPush"
  status = 200

# Redirect pentru alerte meteo (opțional, dacă vrei separare clară)
[[redirects]]
  from = "/api/send-alerts"
  to = "/.netlify/functions/send-alerts"
  status = 200

# Headere de securitate (toate paginile)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headere pentru API (CORS)
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"
    Access-Control-Allow-Methods = "GET, POST, DELETE, OPTIONS"
